<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calendar {
            display: flex;
            flex-direction: column;
            width: 520px;
            height: 700px;
            padding: 16px;
            box-shadow: 1px 1px 12px 2px;
            border-radius: 16px;
            overflow: hidden;
        }

        .calendar > header {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: hsl(30, 96%, 49%);
            margin: -16px -16px 0;
            color: hsl(0deg 9.38% 91.76%);
            size: 1.5rem;
            gap: 8px;
            padding: 16px 0;
        }

        .calendar header > h2,
        .calendar header > p {
            margin: 0;
        }

        #full-date {
            font-weight: 600;
        }

        .calendar .controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 16px;
        }

        .calendar .controls button {
            padding: 8px 16px;
            border: none;
            background-color:hsl(30, 96%, 49%);
            color: hsl(0deg 9.38% 91.76%);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calendar .controls button:hover {
            background-color: hsl(30, 96%, 49%);
        }

        .calendar .week,
        .calendar .days {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .calendar .days {
            flex-wrap: wrap;
        }

        .calendar .week > p {
            font-weight: 600;
            flex: 0 0 50px;
            text-align: center;
        }

        .calendar .days .date {
            flex: 0 0 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s, border-radius 0.3s;
        }

        .calendar .days .date:hover {
            background-color: hsl(200, 100%, 80%); /* Light blue background on hover */
            color: hsl(0, 0%, 10%); /* Darker text color on hover */
            border-radius: 50%; /* Rounded corners on hover */
        }

        .today {
            position: relative;
            font-weight: 600;
        }

        .today::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            inset: 0;
            border: 2px solid hsl(239 50% 50%);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <main class="container">
        <article class="calendar">
            <header>
                <h2 id="current-month">Current Month</h2>
                <div class="controls">
                    <button id="prev-month">Previous</button>
                    <button id="next-month">Next</button>
                </div>
                <p id="full-date">Full date</p>
            </header>
            <section class="week">
                <p>Sun</p>
                <p>Mon</p>
                <p>Tue</p>
                <p>Wed</p>
                <p>Thu</p>
                <p>Fri</p>
                <p>Sat</p>
            </section>
            <section class="days">
                <p class="date"></p>
                <p class="date"></p>
                <p class="date"></p>
                <p class="date">2</p>
                <p class="date">3</p>
                <p class="date">4</p>
                <p class="date">5</p>
                <p class="date">6</p>
                <p class="date">7</p>
            </section>
        </article>
    </main>
    <script src="main.js"></script>
</body>

</html>
